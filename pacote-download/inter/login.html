<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSlogin.css">
    <title>Login</title>
    <link rel="icon" href="Imagens/iconePe.png"/>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E seja bem vindo de volta!</h1>
            <img src="Imagens/foto-login.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="" placeholder="">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="" placeholder="">
                </div>
                <div class="forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <a href="favoritos.html">
                    <button class="btn-entrar">Entrar</button>
                </a>
               
                <p class="text-criar">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
