<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSScadastro.css">
    <title>Cadastre-se</title>
    <link rel="icon" href="Imagens/iconePe.png"/>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se <br> E entre para o nosso time</h1>
            <img src="Imagens/foto-cadastro.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1 class="titulo">CADASTRE-SE</h1>

           <form action="#">
                <div class="textfield">
                    <input type="text" placeholder="Usuário" required>
                    <img src="Imagens/utilizador-icone.png" class="icone" alt="">
                </div>

                <div class="textfield">
                    <input type="text"  placeholder="E-mail" required>
                    <img src="Imagens/email-icone.png" class="icone" alt="">
                </div>

                <div class="textfield">
                    <input type="password" placeholder="Senha" required>
                    <img src="Imagens/cadeado-icone.png" class="icone" alt="">
                </div>

                <div class="textfield">
                    <input type="password" placeholder="Confirme sua senha" required>
                    <img src="Imagens/cadeado-icone.png" class="icone" alt="">
                </div>
            </form>

                <button class="btn-cadastrar">Cadastre-se</button>
                <p class="text-criar">Já tem uma conta? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
